<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <title>your data visualized</title>
</head>
<body>
  <h1>RESULTS UPLOADED!!</h1>

  <!--line graph!-->
  <h1>graphing time_stamp vs D1_Commanded_Torque</h1>
  <script>
    const torque1 = torque
    const timestamp1 = timestamp
    const myChart = new Chart("myChart", {
    type: "line",
    data: {
        labels: timestamp1,
        datasets: [{
            data: torque1
        }]
    },
    options: {}
    });
  </script>
  <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
  <h1>data points listed</h1>
  {% for entry in dataa %}
    <p>{{entry.initial_thing}}</p>
    <p>TimeStamp: {{entry.TimeStamp}}</p>
    <p>D1_Commanded_Torque: {{entry.D1_Commanded_Torque}}</p>
  {% endfor %}
</body>
</html>
